<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>EverGlow AI</title>
  
  <!-- PWA Manifest Link -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color for Browser UI -->
  <meta name="theme-color" content="#DB2777">

  <!-- iOS Specific PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EverGlow">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background-color: #111827; /* bg-gray-900 */
    }

    @keyframes pulse-slow {
      50% {
        opacity: .7;
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }
    
    @keyframes text-shimmer {
      from { background-position: 200% center; }
      to { background-position: -200% center; }
    }

    .animate-text-shimmer {
      background-image: linear-gradient(
        to right,
        #DB2777 20%,
        #FB7185 40%,
        #FB7185 60%,
        #DB2777 80%
      );
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: text-shimmer 5s linear infinite;
    }

    @keyframes letter-pop-in {
        from { opacity: 0; transform: translateY(10px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .animate-letter-pop-in {
        display: inline-block;
        opacity: 0;
        animation: letter-pop-in 0.5s ease-out forwards;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
